<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پروژه درس برنامه‌نویسی دستگاه‌های سیار</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Vazirmatn', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 1rem;
      padding: 2rem;
    }
    .tech-logos img {
      height: 100px;
      margin: 0 20px;
    }
    @media (max-width: 576px) {
      .tech-logos img {
        height: 80px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card shadow-lg">
      <h1 class="display-5 fw-bold">پروژه درس برنامه‌نویسی دستگاه‌های سیار</h1>
      <p class="lead mt-3 fw-bold">دکتر شمس</p>
      <p class="lead mt-3 fw-bold">Powered By Alyas</p>

      <div class="tech-logos d-flex justify-content-center align-items-center flex-wrap mt-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Google-flutter-logo.png" alt="Flutter Logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Flask_logo.svg" alt="Flask Logo">
      </div>
    </div>
  </div>

</body>
</html>
